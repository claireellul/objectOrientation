<!doctype html>
<head>
<title>Simple Form Creation Example</title>
</head>
<body>

<div >

<h1>Simple Object Orientation Examples</h1>


<button id="button1" onclick="createAnimal()">Create a new noisy Animal</button>


<script>

function createAnimal() {
	var myAnimal = new Animal();
	myAnimal.makeNoise();

}


// define the Animal class
function Animal() {

}
Animal.prototype.makeNoise = function() {
	alert("noise noise");
}

Animal.prototype.eat = function (){
	alert("yum yum");
}

Animal.prototype.walk = function (){
	alert("walk walk");
}




</script>

</body>
